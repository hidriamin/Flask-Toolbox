<!doctype html>

<html>


<head>
    <style>
        textarea {
            border: none;
            resize: none !important;
        }

        .hidden {
            visibility: hidden;
        }

        .copyNotification svg {
            fill: rgb(8, 200, 8)
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Url Shortener</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand h1" href="#">Flask Toolbox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='{{url_for("adrNumExtractor_bp.extractor") }}'>Email and Phone
                        Number
                        extractor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{url_for('urlshortener_bp.urlshortener')}}">Url Shortener</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled">About</a>
                </li>
            </ul>

        </div>
    </nav>
    <div>
        <form method="post">
            <div class="input-group mb-3 p-3 w-25">
                <input type="text" placeholder="paste your url here" name="url" class="mr-3 form-control"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="submit" value="Shorten" class="btn btn-outline-secondary w-10" id="button-addon2">
        </form>
    </div>

    <div>
        {% if shortUrl %}
        <div>
            <h5>Result:</h5>
            <textarea id="result">{{shortUrl}}</textarea>
            <input type="button" onclick='copyText()' class="copyButton btn btn-outline-secondary" id="button-addon2"
                value="Copy">
            <svg class="CopyNotification hidden mt-2" xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
            </svg>

        </div>
    </div>


    {% endif %}

    </div>






    <script src="{{ url_for('urlshortener_bp.static', filename='script.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

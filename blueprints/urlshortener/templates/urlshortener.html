<body>
    <style>
        textarea {
            border: none;
            resize: none !important;
            overflow: hidden;
        }

        .hidden {
            visibility: hidden;
        }

        .copyNotification svg {
            fill: rgb(8, 200, 8)
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand h1 m-2" href="/">Flask Toolbox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

                </li>

                    <a class="nav-link active" href="{{url_for('urlshortener_bp.urlshortener')}}">Url Shortener</a>
                </li>


            </ul>

        </div>
    </nav>
    <h1 class=" display-5 font-weight-bold text-center mb-5 mt-3">Url Shortener</h1>

    <div class="d-flex align-items-center justify-content-between flex-column">

        <div id="pasteUrl" class="mt-5">
            <form method="post">
                <div class="input-group">
                    <input type="text" placeholder="paste your url here" name="url" class="form-control"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input type="submit" value="Shorten" class="btn btn-outline-secondary" id="button-addon2">
                </div>
            </form>

        </div>
        {% if shortUrl %}

        <div id="resultBox" class="d-flex flex-column align-items-center mt-4">

            <div class="downArrow mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" height="3em"
                    viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                </svg>
            </div>
            <div>
                <!-- <label for="result" class="form-label">Result:</label> -->
                <textarea class="form-control" id="result" rows="1" cols="30">{{shortUrl}}</textarea>

            </div>
            <input type="button" onclick='copyText()' class="copyButton btn btn-outline-secondary mt-4"
                id="button-addon2" value="Copy">
            <svg class="CopyNotification hidden mt-4 ms-2" xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

            </svg>
            {% endif %}

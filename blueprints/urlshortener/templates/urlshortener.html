<!doctype html>

<html>


<head>
    <style>
        textarea {
            border: none;
            resize: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Url Shortener</title>
</head>

<body>
    <div>
        <form method="post">
            <div class="input-group mb-3 p-3 w-25">
                <input type="text" placeholder="paste your url here" name="url" class="mr-3 form-control"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="submit" value="Shorten" class="btn btn-outline-secondary w-10" id="button-addon2">
        </form>
    </div>

    <div>
        {% if shortUrl %}
        <div>
            <h5>Result:</h5>
            <textarea id="result">{{shortUrl}}</textarea>
            <div>
                <button type="button" onclick='copyText()' class="copyButton btn btn-outline-secondary"
                    id="button-addon2">Copy</button>
            </div>
        </div>
    </div>


    {% endif %}

    </div>







    <script src="{{url_for('static',filename='script.js' )}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
